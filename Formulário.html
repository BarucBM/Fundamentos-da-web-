<body  bgcolor="#CCCCCC" width="600px">
    <header align="center" >

        <p align="center" ><font size="5">Conhecimento e orientação a todos sobre alimentação saudável de forma simples, universal e gratuita.</font></p><br><br>

    </div>
   <div>
        <form name="cadastro" method="POST">
            <table border="2px" width="50%" align="center">
                <tr bgcolor="#F1f1f1">
                    <td><label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;O que deseja nos dizer?</label></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="campo" type="text" placeholder="Digite aqui" required autofocus></td>
                </tr>
                <tr bgcolor="#F1f1f1">
                    <td> <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nome:</label></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="campo" type="text" placeholder="Nome" required></td>
                </tr>
                <tr bgcolor="#F1f1f1">
                    <td><label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;E-mail:</label></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="campo" type="email" placeholder="E-mail" required></td>
                </tr>
                <tr bgcolor="#F1f1f1">
                    <td><label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Telefone:</label></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="campo" type="tel" placeholder="Telefone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></td>
                </tr>
                <tr bgcolor="#F1f1f1">
                    <td colspan="2" align="center"><textarea rows="10" cols="15">Comentários:</textarea></td>
                </tr>
                <tr bgcolor="#F1f1f1">
                    <td colspan="2" align="center"><button type="submit">Enviar</button></td><br><br>
                </tr>
            </table>
        </form><br><br>
